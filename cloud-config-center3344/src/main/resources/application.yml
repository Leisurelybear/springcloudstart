server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/zhangxujie2018/springcloud-config.git
#          搜索目录
          search-paths:
            - springcloud-config
          lable: master # 分支
          # 浏览器访问: http://localhost:3344/master/config-dev.yml

  # 添加Rabbit MQ的配置
  rabbitmq:
    host: centos.dev
    port: 5672
    username: guest
    password: guest

#    eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka



# Rabbit MQ 相关配置，暴露bus刷新配置的断点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
