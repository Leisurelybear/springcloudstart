server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master # 分支
      name: config # 配置文件名
      profile: dev # 后缀
      uri: http://localhost:3344 # 配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka

# 暴露监控端点,解决动态刷新配置问题
management:
  endpoints:
    web:
      exposure:
        include: "*"
